<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home </a>
                </li>
            </ul>
        </div>
    </nav>
    <h3><center> Uploading & Downloading files to Azure </center></h3>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-5" style="width: 500px;">
            <input type="file" class="form-control" name="document">
            <button class="input-group-text">Upload</button>
        </div>
    </form>
    <ul class="list-group" style="width: 500px;">
        {% for i in blob_list %}
        <li class="list-group-item">
            {{i.name}}
            <form action="/download/{{i.name}}/" method="post">{% csrf_token %}
                <input type="submit" value="Download">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
